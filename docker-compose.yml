  #     - redis_data:/data
  #   healthcheck:
  #     test: ["CMD", "redis-cli", "ping"]
  #     interval: 10s
  #     timeout: 3s
  #     retries: 5
  #   networks:
  #     - electiontracker

volumes:
  postgres_data:
    driver: local
  # redis_data:
  #   driver: local

networks:
  electiontracker:
    driver: bridge
